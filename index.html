<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام جمع بيانات الاستبيانات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: #4a00e0;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-section {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            border-color: #4a00e0;
            outline: none;
        }
        
        .audio-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border: 2px dashed #ccc;
        }
        
        .audio-section h3 {
            margin-bottom: 15px;
            color: #4a00e0;
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-record {
            background: #e74c3c;
            color: white;
        }
        
        .btn-stop {
            background: #2c3e50;
            color: white;
        }
        
        .btn-play {
            background: #27ae60;
            color: white;
        }
        
        .btn-submit {
            background: #4a00e0;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .audio-visualization {
            height: 60px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        
        .bar {
            width: 4px;
            background: #4a00e0;
            border-radius: 2px;
            height: 20px;
            transition: height 0.1s;
        }
        
        .recording-status {
            margin-top: 15px;
            font-weight: 600;
            color: #e74c3c;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .error-message {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: auto;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .form-section {
                padding: 20px 15px;
            }
            
            .audio-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-poll"></i> نظام جمع بيانات الاستبيانات</h1>
            <p>جمع بيانات الاستبيان مع إمكانية التسجيل الصوتي</p>
        </header>
        
        <section class="form-section">
            <div class="form-group">
                <label for="age"><i class="fas fa-birthday-cake"></i> العمر:</label>
                <input type="number" id="age" min="1" max="100" placeholder="أدخل عمرك">
            </div>
            
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> الجنس:</label>
                <select id="gender">
                    <option value="">اختر الجنس</option>
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="score"><i class="fas fa-chart-line"></i> نتيجة الاستبيان (PHQ-8):</label>
                <input type="number" id="score" min="0" max="24" placeholder="أدخل النتيجة من 0 إلى 24">
            </div>
            
            <div class="audio-section">
                <h3><i class="fas fa-microphone"></i> التسجيل الصوتي (اختياري)</h3>
                
                <div class="audio-controls">
                    <button class="btn btn-record" id="recordBtn"><i class="fas fa-record-vinyl"></i> بدء التسجيل</button>
                    <button class="btn btn-stop" id="stopBtn" disabled><i class="fas fa-stop"></i> إيقاف التسجيل</button>
                    <button class="btn btn-play" id="playBtn" disabled><i class="fas fa-play"></i> استماع</button>
                </div>
                
                <div class="audio-visualization" id="visualization">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                
                <div class="recording-status" id="status">غير نشط</div>
            </div>
            
            <button class="btn btn-submit" id="submitBtn"><i class="fas fa-paper-plane"></i> إرسال البيانات</button>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> تم إرسال البيانات بنجاح!
            </div>
            
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> حدث خطأ في الإرسال. يرجى المحاولة مرة أخرى.
            </div>
        </section>
    </div>
    
    <footer>
        <p>تم التطوير باستخدام HTML, CSS, JavaScript وGoogle Apps Script</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recordBtn = document.getElementById('recordBtn');
            const stopBtn = document.getElementById('stopBtn');
            const playBtn = document.getElementById('playBtn');
            const submitBtn = document.getElementById('submitBtn');
            const status = document.getElementById('status');
            const visualization = document.getElementById('visualization');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            let mediaRecorder;
            let audioChunks = [];
            let audioBlob;
            let audioUrl;
            let audio = new Audio();
            let bars = visualization.querySelectorAll('.bar');
            let visualizationInterval;
            
            // دالة لتحديث التصور البصري للصوت
            function updateVisualization() {
                bars.forEach(bar => {
                    let height = Math.floor(Math.random() * 40) + 5;
                    bar.style.height = height + 'px';
                });
            }
            
            // بدء التسجيل
            recordBtn.addEventListener('click', async function() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = function(event) {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = function() {
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        audioUrl = URL.createObjectURL(audioBlob);
                        audio.src = audioUrl;
                        playBtn.disabled = false;
                    };
                    
                    mediaRecorder.start();
                    status.textContent = "جاري التسجيل...";
                    recordBtn.disabled = true;
                    stopBtn.disabled = false;
                    
                    // بدء التصور البصري
                    visualizationInterval = setInterval(updateVisualization, 100);
                    
                } catch (error) {
                    console.error("Error accessing microphone:", error);
                    status.textContent = "خطأ في الوصول إلى الميكروفون";
                }
            });
            
            // إيقاف التسجيل
            stopBtn.addEventListener('click', function() {
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    status.textContent = "تم حفظ التسجيل";
                    recordBtn.disabled = false;
                    stopBtn.disabled = true;
                    
                    // إيقاف التصور البصري
                    clearInterval(visualizationInterval);
                    bars.forEach(bar => {
                        bar.style.height = '20px';
                    });
                }
            });
            
            // تشغيل التسجيل
            playBtn.addEventListener('click', function() {
                if (audioUrl) {
                    audio.play();
                    status.textContent = "جاري التشغيل...";
                    
                    // بدء التصور البصري أثناء التشغيل
                    visualizationInterval = setInterval(updateVisualization, 100);
                    
                    audio.onended = function() {
                        status.textContent = "تم الانتهاء من التشغيل";
                        clearInterval(visualizationInterval);
                        bars.forEach(bar => {
                            bar.style.height = '20px';
                        });
                    };
                }
            });
            
            // إرسال البيانات
            submitBtn.addEventListener('click', async function() {
                const age = document.getElementById('age').value;
                const gender = document.getElementById('gender').value;
                const score = document.getElementById('score').value;
                
                if (!age || !gender || !score) {
                    errorMessage.textContent = "يرجى ملء جميع الحقول المطلوبة";
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                    return;
                }
                
                // تحضير البيانات للإرسال
                const formData = new FormData();
                formData.append('age', age);
                formData.append('gender', gender);
                formData.append('score', score);
                formData.append('timestamp', new Date().toISOString());
                
                if (audioBlob) {
                    // تحويل Blob إلى base64
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = function() {
                        const base64Audio = reader.result.split(',')[1];
                        formData.append('audio', base64Audio);
                        sendData(formData);
                    };
                } else {
                    sendData(formData);
                }
            });
            
            // دالة إرسال البيانات إلى Google Apps Script
            async function sendData(formData) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
                
                try {
                    // هذا الرابط يجب استبداله برابط نشر التطبيق من Google Apps Script
                    const response = await fetch('https://script.google.com/macros/s/AKfycbxhiwB4AA_pIYYxGN9wP0bScuLSpQqKIxu8hXzRgnqQt2byGPThjOdsaZqqup1enJg9/exec', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.result === 'success') {
                        successMessage.style.display = 'block';
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 5000);
                        
                        // إعادة تعيين النموذج
                        document.getElementById('age').value = '';
                        document.getElementById('gender').value = '';
                        document.getElementById('score').value = '';
                        audioChunks = [];
                        audioBlob = null;
                        audioUrl = null;
                        playBtn.disabled = true;
                        status.textContent = "غير نشط";
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = `خطأ في الإرسال: ${error.message}`;
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال البيانات';
                }
            }
        });
    </script>
</body>
</html>
